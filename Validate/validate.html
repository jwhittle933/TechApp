<!DOCTYPE html>
<html>
<head>
  <title>Problem Form</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Sawarabi+Mincho" rel="stylesheet">
  <style>
  h1 {
    font: normal 1.5em Montserrat;
  }
  .signup {
    width: auto;
    border: 1px solid #999999;
    font: normal 2em Sawarabi Mincho;
    color: #444444;
  }
  .subbutton {
    font-family: Helvetica;
    font-size: 1em;
    width:auto;
  }

  </style>
</head>
<body>
  <table class="signup" border="0" cellpadding="2" cellspacing="5" bgcolor="#eeeeee">
    <form method="post" action="/applications/ampps/www/reportform.php" onsubmit="return validate(this)">
      <tr><td>First Name</td>
        <td><input type="text" maxlength="32" name="forename"></td></tr>
      <tr><td>Last Name</td>
        <td><input type="text" maxlength="32" name="surname"></td></tr>
      <tr><td>Building Name</td>
        <td><input type="text" maxlength="16" name="buildingName"></td></tr>
      <tr><td>Room Number</td>
        <td><input type="text" maxlength="16" name="roomNumber"></td></tr>
      <tr><td>Problem</td>
        <td><textarea type="text" maxlength="200" name="problem">Type your problem here</textarea></td></tr>
      <tr><td>Email</td>
        <td><input type="text" maxlength="64" name="email" value="eg. name@sbts.edu"></td></tr>
      <tr><td colspan="2" align="center"><input type="submit" value="Submit" class="subbutton"></td></tr>
    </form>
  </table>
<script src="validate.js"></script>
</body>

</html>
