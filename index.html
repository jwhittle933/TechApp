<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <head>
      <title>TechHelp@sbts</title>
      <link rel="stylesheet" href="index.css">
      <link href="https://fonts.googleapis.com/css?family=Montserrat|Sawarabi+Mincho" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Cinzel|Lobster" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/vue"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>  </head>
  <body>
  <header>
    <h1 id="item">Tech Help @ SBTS</h1>
    <img src="img/SBTS-logo.jpg" alt="SBTS Logo" id="item2">
    <p id="item3">A quick help site for when a technician is unavailable</p>
  </header>
  <main>
    <div id="forms-div">
      <ul>
        <li><form class="form">
          <label for="buildop">What building are you in?</label>
          <select id="buildop" onchange="buildingSelection()" value="">
            <option></option>
          </select>
        </form></li>
        <li><form id = "roomform" class="form" style="display:none;">
          <label for="roomop">What room are you in?</label>
          <select id="roomop" onchange="roomSelection()">
            <option></option>
          </select>
        </form></li>
        <li><form id="probform" class="form" style="display:none;">
          <label for="probop">What's the Problem?</label>
          <select id="probop" onchange="probSelection()">
          </select>
        </form></li>
      </ul>
    </div>
    <div id = "suggestion-div" style="display:none">
      <h2>Suggestions:</h2>
      <ul id="suggestion-ul">
      </ul>
    </div>
  </main>
  <footer>
    <div id="southern-links">
      <ul>
        <li>SBTS</li>
        <li>Canvas</li>
        <li>MySBTS</li>
      </ul>
    </div>
    <div id="other-links">
      <ul>
        <li>AlberMohler.com</li>
        <li>Campus Technology</li>
      </ul>
    </div>
  </footer>
  <script src="techapp.js"></script>
  </body>
</html>
